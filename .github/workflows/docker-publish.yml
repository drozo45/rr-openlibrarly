name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]   # build on main
    tags:     [ "v*" ]     # and on version tags like v0.2.0
  workflow_dispatch:        # allow manual runs

env:
  IMAGE_NAME: openlibraryproxy
  DOCKERHUB_REPO: drozo45/openlibraryproxy     # <--- your Docker Hub repo
  DOCKERFILE: ./Dockerfile                     # change if Dockerfile is in a subfolder
  CONTEXT: .                                   # change if build context is a subfolder

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}   # main -> latest
            type=ref,event=tag                                   # vX.Y.Z -> vX.Y.Z
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
